<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="{{ site.baseurl }}/assets/images/unswlogo.jpg">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <a href="{{ site.baseurl }}/" class="logo">
                    <img src="{{ site.baseurl }}/assets/images/beakers.jpg" alt="Beakers" class="logo-image">
                    <h1>{{ site.title }}</h1>
                </a>
                <ul class="nav-links">
                    <li><a href="{{ site.baseurl }}/about">About</a></li>
                    <li><a href="{{ site.baseurl }}/research">Research</a></li>
                    <li><a href="{{ site.baseurl }}/people">People</a></li>
                    <li><a href="{{ site.baseurl }}/publications">Publications</a></li>
                    <li><a href="{{ site.baseurl }}/news">News</a></li>
                    <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
                </ul>
                <button class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <main class="site-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact</h3>
                    <p>School of Chemistry</p>
                    <p>UNSW Sydney</p>
                    <p>NSW 2052, Australia</p>
                    <p>Email: n.kumar@unsw.edu.au</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="https://www.researchgate.net/profile/Naresh-Kumar-100" target="_blank"><i class="fab fa-researchgate"></i></a>
                        <a href="https://www.linkedin.com/in/naresh-kumar-70054728/?originalSubdomain=au" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ site.time | date: '%Y' }} A.I.T. Kumar Group. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
    <style>
        .site-footer {
            background-color: #003366;
            color: white;
            padding: 3rem 0 1rem;
        }
        .site-footer h3 {
            color: white;
        }
        .site-footer a {
            color: white;
            opacity: 0.8;
        }
        .site-footer a:hover {
            opacity: 1;
        }
        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
            padding-top: 1rem;
            text-align: center;
        }

        .site-header .container {
            padding-left: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            margin-left: 0;
            padding-left: 0;
        }

        .logo-image {
            width: 100px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
        }

        .main-nav {
            padding-left: 0;
        }
    </style>
</body>
</html>
